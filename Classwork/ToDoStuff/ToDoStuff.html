<!DOCTYPE html>
<html>
	<head>
		<!-- Required Meta Tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>TO DO Stuff</title>
		
		<!-- Bootstrap CSS -->
		<link href="css-bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
				integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	</head>
	<body>
		<header>
			<h1>TO DO:</h1>
		</header>
		<div class="container">
			<form name="ToDOForm">
				<div class="form-group row justify-content-center">
					<label for="inputStuff"  class="col-form-label col-sm-2 pt-0" id="formlbl">Stuff : </label>
					<div class="col-sm-4">
						<input type="text" class="form-control pt-0" id="inputStuff" placeholder="Enter Stuff here" >
					</div>
				</div>	
				<div class="form-group row justify-content-center">
					<div class="col-form-label col-sm-4 pt-0">
						<button id="#addStuff" class="btn" type="button" onclick= addStuff();>Add</button>
						<!-- <button id="#editStuff" class="btn" type="button"  onclick= editStuff();>Edit</button>
						<button id="#deleteStuff" class="btn" type="button"  onclick= deleteStuff();>Delete</button>
						-->
					</div>
				</div>		
			</form>
			<div id="result">
				<p id="resultPara">
				I Do Stuff:
					<ol id = "resultList">
					</ol>
				</p>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>	
			<script src="js/ToDO.js"></script>
	</body>
	
</html>
