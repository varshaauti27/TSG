<html>
	<head>
		<title>Contact Us | Fun Food Indian Cusine</title>
		<link rel="icon" href="images/funfood_logo.jpg" type="image/gif" sizes="16x16"/>
		<style type="text/css">
		tr{
			padding : 15px;
			line-height: 1.7; 
		}
		th{
		font-size : 18px;
		}
		</style>
	</head>
	<body>
		<header align="center">
			<h1>Fun Food - Indian Cusine</h1>
		</header>
		<hr/>
		<nav>
			<a style="vertical-align:middle" href="index.html" target="_self"><img src="images/funfood_logo.jpg" width="40px" height="40px"/></a>
			<a href="index.html" target="_self">Home</a> |
			<a href="menu.html" target="_self">Menu</a> |
			<a href="contact.html" target="_self">Contact Us</a>
		</nav>
		<hr/>
		<section>
			<form action="submit.html" method="POST">
				<table width="80%" style="padding:15px">
					<tr>
						<th colspan="2">Contact Us</th>
					</tr>
					<tr>
						<td align="right"><label name="lblName">Name : </label></td>
						<td align="left"><input type="text" name="txtName"/></td>
					</tr>
					<tr>
						<td align="right"><label name="lblName">Email : </label></td>
						<td align="left"><input type="text" name="txtEmail"/></td>
					</tr>
					<tr>
						<td align="right"><label name="lblPhone">Phone : </label></td>
						<td align="left"><input type="text" name="txtPhone"/></td>
					</tr>
					<tr>
						<td align="right"><label name="lblInquiry">Reason for Inquiry : </label></td>
						<td align="left">
							<select>
								<option name="catering" value="Default">Catering</option>
								<option name="privateParty" value="Default">Private Party</option>
								<option name="feedback" value="Default">Feedback</option>
								<option name="other" value="Default">Other</option>
							</select>
						</td>
					</tr>
					<tr>
						<td align="right"><label name="lblAdditionalInfo">Additional Information : </label></td>
						<td align="left"><textarea name="txtAdditionalInfo"></textarea></td>
					</tr>
					<tr>
						<td align="right"><label name="lblHistory">Have you been to the restaurant? : </label></td>
						<td align="left">
							<input type="radio" name="answer" value="Yes" checked/> Yes 
							<input type="radio" name="answer" value="No"/> No 
						</td>
					</tr>
					<tr>
						<td align="right"><label name="lblBestDay">Best days to contact you? : </label></td>
						<td align="left">
							<input type="checkbox" name="bestDay" value="M" checked/> M 
							<input type="checkbox" name="bestDay" value="T"/> T 
							<input type="checkbox" name="bestDay" value="W"/> W 
							<input type="checkbox" name="bestDay" value="Th"/> Th
							<input type="checkbox" name="bestDay" value="F"/> F 							
						</td>
					</tr>
					<tr>
						<td align="right"><input type="submit" name="submit"/></td>
						<td align="left"><input type="button" name="cancel" value="cancel"/></td>
					</tr>
				</table>
			</form>
		</section>
		<hr/>
		<footer>
			<p align="center">
				LalBahadur Shastri Street, Mumbai, Maharashtra 400042 
			</p>
			<p align="center">
				Phone: 9876543210
			</p>
		</footer>
	</body>
</html>
