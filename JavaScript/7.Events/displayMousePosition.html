<!DOCTYPE html>
<html>
	<head>
		<title>Display Mouse Position</title>
		<script type="text/javascript" src="displayMousePosition.js"></script>
	</head>
	<body onclick="toggleTracking()" onmousemove="updateMousePosition();">
		<h1>Display Mouse Position</h1>
		<p>Click anywhere on the page to toggle mouse position tracking.</p>
		<hr />
		<div>
			Mouse tracking: <span id="trackingStatus">NOT TRACKING</span>
		</div>
		<fieldset>
			<label>Mouse X:</label><label id="mousePositionX"></label>
			<label>Mouse Y:</label><label id="mousePositionY"></label>
		</fieldset>
	</body>
</html>
