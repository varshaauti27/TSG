				font-weight : bold;
			}

	<body>
		<header>
			<h1>Fun Food - Indian Cusine</h1>
		</header>
		
		<hr>
		<nav>
			<a class="btn" style="vertical-align:middle" href="#" target="_self"><img src="images/funfood_logo.jpg" width="40px" height="40px"/></a>
			<a class="btn btn-primary badge-pill" href="index.html" target="_self">Home</a> |
			<a class="btn btn-primary badge-pill" href="menu.html" target="_self">Menu</a> |			
			<a class="btn btn-primary badge-pill" href="contact.html" target="_self">Contact Us</a>
		</nav>
		
		<h4 align="center">Contact Us </h4>
		<div class="container">
			<form>
				<div class="form-group row justify-content-center">
					<label for="inputName"  class="col-form-label col-sm-2 pt-0" id="formlbl">Name: </label>
					<div class="col-sm-4">
						<input type="text" class="form-control pt-0" id="inputName" placeholder="Enter Name here" >
					</div>
				</div>
					
				<div class="form-group row justify-content-center">
					<label for="inputEmail" class="col-form-label col-sm-2 pt-0" id="formlbl">Email: </label>
					<div class="col-sm-4">
						<input type="text" class="form-control pt-0" id="inputEmail" placeholder="Enter Email here">
					</div>
				</div>
			
				<div class="form-group row justify-content-center">
					<label for="inputPhone" class="col-form-label col-sm-2 pt-0" id="formlbl">Phone: </label>
					<div class="col-sm-4">
						<input type="text" class="form-control pt-0" id="inputPhone" placeholder="Enter Phone No here">
					</div>
				</div>
			
				<div class="form-group row justify-content-center">
					<label for="inputEnquiry" class="col-form-label col-sm-2 pt-0" id="formlbl">Reason for enquiry: </label>
					<div class="col-sm-4">
						<select class="form-control pt-0" id="exampleFormControlSelect1">
							<option name="catering">Catering</option>
							<option name="privateParty">Private Party</option>
							<option name="feedback">Feedback</option>
							<option name="other">Other</option>
						</select>
					</div>
				</div>
				
				<div class="form-group row justify-content-center">
					<label for="inputAdditionalInfo" class="col-form-label col-sm-2 pt-0" id="formlbl">Additional Information: </label>
					<div class="col-sm-4">
						<textarea class="form-control pt-0" id="inputAdditionalInfo" rows="3"></textarea>
					</div>
				</div>
				
				<div class="form-group row justify-content-center">
					<legend  for="inputHistory" class="col-form-label col-sm-2 pt-0" id="formlbl">Have you been to the restaurant?: </legend>
					<div class="col-form-label col-sm-4 pt-0">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioYes" value="Yes" checked>
							<label class="form-check-label" for="radioYes">Yes</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioNo" value="No">
							<label class="form-check-label" for="radioNo">No</label>
						</div>
					</div>
				</div>
				
				<div class="form-group row justify-content-center">
					<legend  for="inputBestday" class="col-form-label col-sm-2 pt-0" id="formlbl">Best days to contact you?: </legend>
					<div class="col-form-label col-sm-4 pt-0">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="chkboxM" value="M" checked>
							<label class="form-check-label" for="chkboxM">M</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="chkboxT" value="T">
							<label class="form-check-label" for="chkboxT">T</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="chkboxW" value="W">
							<label class="form-check-label" for="chkboxW">W</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="chkboxTh" value="Th">
							<label class="form-check-label" for="chkboxTh">Th</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="chkboxF" value="F">
							<label class="form-check-label" for="chkboxF">F</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="chkboxS" value="S">
							<label class="form-check-label" for="chkboxS">S</label>
						</div>
					</div>
				</div>
				
				<div class="form-group row justify-content-center">
					<div class="col-form-label col-sm-4 pt-0">
						<button class="btn" type="submit">Submit</button>
						<button type="cancel" class="btn">Cancel</button>
					</div>
				</div>	
			</form>
		</div>
		
		<hr>
		<footer class="pgfooter">

		</footer>

	</body>
